<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		.box {
			position: absolute;
			width: 100px;
			height: 100px;
			background-color: lightblue;
			top: 50px;
			left: 50px;
		}
	</style>
</head>
<body>
	<button id="btn">回北京</button>
	<button id="btn1">去广州</button>
	<div class="box"></div>
	<script type="text/javascript" src="js/jquery-1.12.3.min.js"></script>
	<script type="text/javascript">
	// 当点击btn1的时候 运动到1000的位置
	$("#btn1").click(function() {
		$(".box").stop(true).animate({"left": 1000}, 2000);
	})
	// 当点击btn的时候 恢复到原来的位置
	$("#btn").click(function() {
		$(".box").stop(true).animate({"left": 50}, 2000);
	})
	</script>
</body>
</html>
