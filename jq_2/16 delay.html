<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		.box {
			position: absolute;
			width: 100px;
			height: 100px;
			background-color: pink;
			left: 10px;
			top: 30px;
		}
		.box1 {
			position: absolute;
			width: 100px;
			height: 100px;
			background-color: orange;
			left: 10px;
			top: 140px;
			display: none;
		}
	</style>
</head>
<body>
	<button id="btn">点我延迟</button>
	<div class="box"></div>
	<div class="box1"></div>
	<script type="text/javascript" src="js/jquery-1.12.3.min.js"></script>
	<script type="text/javascript">
	// 点击btn 让box延迟2s之后再去运动
	$("#btn").click(function() {
		$(".box").delay(2000).animate({"left": 1000}, 2000, function() {
			$(this).css("backgroundColor", "red");
		})
	})

	// 点击btn让box1延迟2s再出现
	$("#btn").click(function() {
		$(".box1").delay(2000).show(2000, function() {
			$(this).css("background-color", "blue");
		})
	})
	</script>
</body>
</html>
