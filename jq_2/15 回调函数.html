<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		p {
			position: absolute;
			width: 100px;
			height: 100px;
			background-color: pink;
			left: 10px;
			top: 10px;
		}
		.box {
			position: absolute;
			top: 120px;
			width: 100px;
			height: 100px;
			background-color: orange;
			display: none;
		}
		
	</style>
</head>
<body>
	<p></p>
	<div class="box"></div>
	<script type="text/javascript" src="js/jquery-1.12.3.min.js"></script>
	<script type="text/javascript">
	// 绑定动画
	// $("p").animate({"left": 500}, 2000);

	// $("p").css("background-color", "red");


	// 让p元素运动完毕之后改变背景色
	$("p").animate({"left": 500}, 2000, function() {
		$(this).css("background-color", "red");
	})

	$(".box").fadeIn(2000, function() {
		$(this).css("background-color", "blue");
	})
	</script>
</body>
</html>
