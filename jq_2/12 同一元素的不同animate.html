<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		p {
			position: absolute;
			width: 100px;
			height: 100px;
			background-color: pink;
			left: 10px;
			top: 10px;
		}
	</style>
</head>
<body>
	<p></p>
	<script type="text/javascript" src="js/jquery-1.12.3.min.js"></script>
	<script type="text/javascript">
	// // 绑定第一个动画
	// $("p").animate({"left": 500}, 2000);
	// // 绑定第二个动画
	// $("p").animate({"top": 500}, 2000);

	// 不等价于
	$("p").animate({
		"left": 500,
		"top": 500
	}, 2000)
	</script>
</body>
</html>
