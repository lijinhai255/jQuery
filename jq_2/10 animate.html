<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		p {
			position: relative;
			width: 100px;
			height: 100px;
			background-color: pink;
			margin-bottom: 10px;
		}
	</style>
</head>
<body>
	<p></p>
	<p></p>
	<p></p>
	<p></p>
	<script type="text/javascript" src="js/jquery-1.12.3.min.js"></script>
	<script type="text/javascript">
	// 使每一个P元素动画到500的位置
	$("p").animate({"left": 500}, 2000);
	</script>
</body>
</html>
