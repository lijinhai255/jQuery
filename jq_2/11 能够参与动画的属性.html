<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		p {
			position: absolute;
			width: 100px;
			height: 100px;
			background-color: pink;
			left: 10px;
			top: 10px;
			border-radius: 10px;
		}
	</style>
</head>
<body>
	<p></p>
	<script type="text/javascript" src="js/jquery-1.12.3.min.js"></script>
	<script type="text/javascript">
	// backgroundColor  backgroundPosition 不能够参与动画
	$("p").animate({
		"width": 200,
		"height": 200,
		"left": 500,
		"top": 500,
		"backgroundColor": "orange",
		"border-radius": "50%"
	}, 2000);
	</script>
</body>
</html>
