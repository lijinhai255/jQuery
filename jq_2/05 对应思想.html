<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		div {
			width: 500px;
			overflow: hidden;
			border: 1px solid #000;
			margin-bottom: 10px;
			padding: 3px;
		}
		p {
			float: left;
			width: 100px;
			height: 100px;
			background-color: pink;
			margin-right: 10px;
		}
	</style>
</head>
<body>
	<div class="box" id="box">
		<p></p>
		<p></p>
		<p></p>
		<p></p>
	</div>
	<div class="box" id="box1">
		<p></p>
		<p></p>
		<p></p>
		<p></p>
	</div>
	<script type="text/javascript" src="js/jquery-1.12.3.min.js"></script>
	<script type="text/javascript">
	// 点击box p 让 box1 p 对应的元素背景色改变
	$("#box p").click(function() {
		// console.log($(this).index());
		$("#box1 p").eq($(this).index()).css("backgroundColor", "red");
	})

	</script>
</body>
</html>
