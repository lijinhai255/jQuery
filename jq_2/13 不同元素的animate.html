<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		p {
			position: absolute;
			width: 100px;
			height: 100px;
			background-color: pink;
			left: 10px;
			top: 10px;
		}
		.box {
			position: absolute;
			width: 100px;
			height: 100px;
			background-color: orange;
			left: 10px;
			top: 120px;
		}
	</style>
</head>
<body>
	<p></p>
	<div class="box"></div>
	<script type="text/javascript" src="js/jquery-1.12.3.min.js"></script>
	<script type="text/javascript">
	// 绑定动画事件
	$("p").animate({"left": 500}, 2000);

	$(".box").animate({"left": 500}, 2000);

	// 经过测试， 不同元素的animate是同时执行的
	</script>
</body>
</html>
