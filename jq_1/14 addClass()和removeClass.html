<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		#box {
			width: 200px;
			height: 200px;
			background-color: pink;
		}
		.red {
			color: red;
		}
		.fz {
			font-size: 50px;
		}
	</style>
</head>
<body>
	<button id="btn">点我添加类名</button>
	<button id="btn1">点我移除类名</button>
	<div id="box">你好， 世界</div>
	<script type="text/javascript" src="js/jquery-1.12.3.min.js"></script>
	<script type="text/javascript">
	// 添加类名
	$("#btn").click(function() {
		$("#box").addClass("red fz");
	})

	// 移除类名
	$("#btn1").click(function() {
		$("#box").removeClass("red fz");
	})
	</script>
</body>
</html>
