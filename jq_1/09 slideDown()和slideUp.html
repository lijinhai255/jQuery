<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		#box {
			width: 100px;
			height: 100px;
			background-color: orange;
			display: none;
		}
	</style>
</head>
<body>
	<button id="btn">slideDown()</button>
	<button id="btn1">slideup()</button>
	<button id="btn2">slideDown(3000)</button>
	<button id="btn3">slideup(3000)</button>
	<button id="btn4">slideToggle()</button>
	<button id="btn5">slideToggle(3000)</button>
	<div id="box"></div>
	<script type="text/javascript" src="js/jquery-1.12.3.min.js"></script>
	<script type="text/javascript">
	// slideDown
	$("#btn").click(function() {
		$("#box").slideDown();
	})

	// slideUp
	$("#btn1").click(function() {
		$("#box").slideUp();
	})


	// slideDown(3000)
	$("#btn2").click(function() {
		$("#box").slideDown(3000);
	})

	// slideUp(3000)
	$("#btn3").click(function() {
		$("#box").slideUp(3000);
	})


	// slideToggle
	$("#btn4").click(function() {
		$("#box").slideToggle();
	})

	// slideToggle(3000)
	$("#btn5").click(function() {
		$("#box").slideToggle(3000);
	})
	</script>
</body>
</html>
