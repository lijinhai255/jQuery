<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		#box {
			width: 100px;
			height: 100px;
			background-color: orange;
		}
	</style>
</head>
<body>
	<button id="btn">点我改变样式</button>
	<div id="box"></div>
	<script type="text/javascript" src="js/jquery-1.12.3.min.js"></script>
	<script type="text/javascript">
	// 使用第一种方式添加点击事件
	// $("#btn").on("click", function() {
	// 	// css的特殊用法  +=
	// 	$("#box").css("width", "+=30px");
	// })

	// 使用第二种绑定方式
	$("#btn").click(function() {
		$("#box").css("width", "+=30px");
	})
	</script>
</body>
</html>
