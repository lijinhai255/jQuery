<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		p {
			width: 100px;
			height: 100px;
			background-color: orange;
			margin-bottom: 10px;
		}
		.teshu {
			width: 200px;
			height: 200px;
		}
	</style>
</head>
<body>
	<p>1</p>
	<p>2</p>
	<p>3</p>
	<p>4</p>
	<p>5</p>
	<p class="teshu">我是p标签</p>
	<script type="text/javascript" src="js/jquery-1.12.3.min.js"></script>
	<script type="text/javascript">
	// 读取.teshu元素的width
	console.log($(".teshu").css("width"));


	// 设置单一属性
	// $("p.teshu").css("background-color", "blue");
	// $("p.teshu").css("width", "300px");
	// $("p.teshu").css("height", 300);


	// 设置多个属性样式
	// $("p.teshu").css({
	// 	"width": 350,
	// 	"height": "350px",
	// 	"backgroundColor": "red"
	// })

	// 等价方式
	$(".teshu").css("width", 350);
	$(".teshu").css("height", "350px");
	$(".teshu").css("background-color", "red");

	</script>
</body>
</html>
