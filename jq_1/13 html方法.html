<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		.box {
			width: 150px;
			height: 150px;
			background-color: pink;
		}
	</style>
</head>
<body>
	<div class="box" id="box">你好， 世界</div>
	<div id="box1">
		
	</div>
	<script type="text/javascript" src="js/jquery-1.12.3.min.js"></script>
	<script type="text/javascript">
	// 获取box的内部文本
	console.log($("#box").html());


	// 改变box的内部文本
	$("#box").html("今天天气很热");


	// 添加节点
	$("#box1").html("<ul><li>1</li><li>2</li></ul>");
	</script>
</body>
</html>
