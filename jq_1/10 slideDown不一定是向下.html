<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		.box {
			position: relative;
			width: 258px;
			height: 258px;
			margin: 50px auto;
			border: 1px solid #000;
			background-image: url(images/baby.png);
		}
		p {
			position: absolute;
			width: 100%;
			height: 60px;
			background-color: rgba(0, 0, 0, .5);
			left: 0;
			bottom: 0;
			color: #fff;
			display: none;
		}
	</style>
</head>
<body>
	<div class="box" id="box">
		<p id="p1">文字文字文字文字文字文字文字文字文字文字</p>
	</div>
	<script type="text/javascript" src="js/jquery-1.12.3.min.js"></script>
	<script type="text/javascript">
	// 鼠标进入事件
	$("#box").mouseenter(function() {
		$("#p1").slideDown(2000);
	})

	// 鼠标离开事件
	$("#box").mouseleave(function() {
		$("#p1").slideUp(2000);
	})
	</script>
</body>
</html>
