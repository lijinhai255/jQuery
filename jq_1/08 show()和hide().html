<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		#box {
			width: 100px;
			height: 100px;
			background-color: red;
			display: none;
		}
	</style>
</head>
<body>
	<button id="btn">show()</button>
	<button id="btn1">hide()</button>
	<button id="btn2">show(2000)</button>
	<button id="btn3">hide(2000)</button>
	<button id="btn4">toggle()</button>
	<button id="btn5">toggle(2000)</button>
	<div id="box"></div>
	<script type="text/javascript" src="js/jquery-1.12.3.min.js"></script>
	<script type="text/javascript">
	// show()
	$("#btn").click(function() {
		$("#box").show();
	})

	// hide
	$("#btn1").click(function() {
		$("#box").hide();
	})


	// show(2000)
	$("#btn2").click(function() {
		$("#box").show(2000);
	})

	// hide(2000) 
	$("#btn3").click(function() {
		$("#box").hide(2000);
	})

	// toggle
	$("#btn4").click(function() {
		$("#box").toggle();
	})

	// toggle
	$("#btn5").click(function() {
		$("#box").toggle(2000);
	})
	</script>
</body>
</html>
