<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		ul {
			list-style: none;
		}
		.carousel {
			position: relative;
			width: 900px;
			height: 300px;
			margin: 50px auto;
			border: 1px solid red;
			overflow: hidden;
		}
		.carousel ul li {
			position: absolute;
			width: 560px;
			height: 300px;
			left: 0;
			top: 0;
		}
		.carousel ul li.no1 {
			left: 180px;
		}
		.carousel ul li.no2 {
			left: 360px;
		}
		.carousel ul li.no3 {
			left: 540px;
		}
		.carousel ul li.no4 {
			left: 720px;
		}
	</style>
</head>
<body>
	<div class="carousel" id="carousel">
		<ul>
			<li class="no0"><img src="images/0.jpg" alt=""></li>
			<li class="no1"><img src="images/1.jpg" alt=""></li>
			<li class="no2"><img src="images/2.jpg" alt=""></li>
			<li class="no3"><img src="images/3.jpg" alt=""></li>
			<li class="no4"><img src="images/4.jpg" alt=""></li>
		</ul>
	</div>
</body>
</html>
